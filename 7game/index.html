<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title>饰品小游戏</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>


<body>

  <div id="tic-tac-toe">
    <div class="span3 new_span">
      <div class="row">
        <h1 class="span3">井字游戏</h1>
        <div class="span3">
          <div class="input-prepend input-append">
            <span class="add-on win_text">钻石 赢了</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">次</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">花儿 赢了</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">次</span>
          </div>

        </div>



      </div>
      <ul class="row" id="game">
        <li id="one" class="btn span1" >7</li>
        <li id="two" class="btn span1">7</li>
        <li id="three" class="btn span1">7</li>
        <li id="four" class="btn span1">7</li>
        <li id="five" class="btn span1">7</li>
        <li id="six" class="btn span1">7</li>
        <li id="seven" class="btn span1">7</li>
        <li id="eight" class="btn span1">7</li>
        <li id="nine" class="btn span1">7</li>
      </ul>
      <div class="clr">&nbsp;</div>
      <div class="row"><a href="#" id="reset" class="btn-success btn span3" >重新开始</a></div></div>
  </div>


<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="tictactoe.js" type="text/javascript"></script>
</body>

</html>
